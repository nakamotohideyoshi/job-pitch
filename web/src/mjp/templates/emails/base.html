{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body marginbottom="0" marginleft="0" marginright="0" margintop="0" style="margin: 0; padding: 0; background: #333; font-family: Helvetica, Arial, sans-serif;">
<table bgcolor="#333" width="100%" cellpadding="20" cellspacing="0" border="0" style="background: #333; ">
    <tr>
        <td>
            <table width="600" align="center" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td rowspan="2"><a href="https://www.myjobpitch.com/"><img src="{{ base_url }}{% static "email/logo.png" %}" alt="My Job Pitch"></a></td>
                    <td align="right" style="color: white; font-size: 40px" valign="top">{% block title %}My Job Pitch{% endblock %}</td>
                </tr>
                <tr>
                    <td align="right" style="font-size: 25px; color: white">{% block subtitle %}&nbsp;{% endblock %}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table width="100%" cellspacing="0" cellpadding="20" border="0" bgcolor="#f9f9f9">
    <tr>
        <td>
            {% block content %}{% endblock %}
        </td>
    </tr>
</table>
<table bgcolor="#333" width="100%" cellpadding="20" cellspacing="0" border="0" style="background: #333; ">
    <tr>
        <td>
            <table width="600" align="center" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td align="center" style="color: #f9f9f9; font-size: 10px">
                        <a href="https://www.myjobpitch.com/about/privacy-policy/" style="color: #f9f9f9;">Privacy Policy</a> |
                        <a href="https://www.myjobpitch.com/about/terms/" style="color: #f9f9f9;">Terms and Conditions</a>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="color: white; font-size: 10px">&copy; My Job Pitch {% now "Y" %}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
