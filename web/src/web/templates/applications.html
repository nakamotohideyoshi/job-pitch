{% extends "mjp_jobseeker_base.html" %}

{% block page-title %}<h2 class="page-header">My Proposals</h2>{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12" id="no-items-create" style="display:none;">
				<div class="col-md-6 col-md-offset-3 text-center">
					<p>You have no job applications yet.</p>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-hover" id="list-table" style="display:none;">
					<thead>
						<tr>
							<th class="col-sm-3">Job Applied For</th>
							<th class="business-link col-sm-2" style="display:none;">Applicant</th>
							<th class="business-link col-sm-3" style="display:none;">Description</th>
							<th class="col-sm-3">Message</th>
							<th class="business-link col-sm-1" style="display:none;">Delete</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</div>
{% endblock %}


{% block pagescripts %}
	<script src="/static/web/js/lodash.min.js"></script>
	<script src="/static/web/js/mjp-scripts/applications-common.js"></script>
	<script src="/static/web/js/mjp-scripts/applications.js"></script>
{% endblock %}
