<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
		<title>{% block title %}My Job Pitch{% endblock %}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		{% block extra_head %}{% endblock %}
	{% endblock %}
</head>
<body>
	{% block body %}
	    <div id="main">
	    	{% block main %}
	    		<div id="header">
    				{% block header %}
    					<span class="title">My Job Pitch</span>
    				{% endblock %}
	    		</div>
	    		<div id="menu">
	    			{% block menu %}
	    			{% endblock %}
	    		</div>
	    		<div id="content">
	    			{% block content %}{% endblock %}
	    		</div>
	    	{% endblock %}
	    </div>
	{% endblock %}
</body>
</html>
