{% extends "mjp_base.html" %}

{% block content %}
	<div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        
						
						<div class="col-lg-12">
							<div class="col-md-4 col-md-offset-4">
                            	<h1 class="page-header page-header-form">
                                    Create Business
                                </h1>
                                	<div class="alert" role="alert"></div>
									<form role="form" method="post" id="company_details" enctype="multipart/form-data">
										<div class="form-group">
											<label>Company Details:</label>
												<input type="text" required class="form-control" placeholder="Company Name" name="company_name" id="company_name">
										</div>
										
										<div class="form-group">
												<label>Company Logo:</label>
                                                <input type="file" required class="form-control" name="image" id="company_logo">
												<input type="hidden" name="order" value="0">
										</div>
										
										<input type="hidden" name="business" id="business" value="0">
										
										<button type="submit" class="btn btn-primary form-buttons">Continue</button>
										{% csrf_token %}
									</form>
									
									<form role="form" method="post" id="work_place_details" enctype="multipart/form-data">
										<div class="form-group">
											<label>Work Place & Details:</label>
												<input type="text"  class="form-control" required placeholder="Name" name="work_place_name" id="work_place_name">
										</div>
										
										<div class="form-group">
												<input type="text"  class="form-control" required placeholder="Description" name="work_place_description" id="work_place_description">
										</div>
										
										<div class="form-group">
											<div class="col-md-10">
												<input type="text" class="form-control" placeholder="Address (optional)" name="work_place_address" id="work_place_address">
											</div>
											<div class="col-md-2">
												<label class="checkbox-inline">
												  <input type="checkbox" id="work_place_address_public" name="work_place_address_public" value="true" checked> Public
												</label>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-md-10">
												<input type="text" class="form-control" placeholder="Email (optional)" name="work_place_email" id="work_place_email">
											</div>
											<div class="col-md-2">
												<label class="checkbox-inline">
												  <input type="checkbox" id="work_place_email_public" name="work_place_email_public" value="true" checked> Public
												</label>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-md-10">
												<input type="text" class="form-control" placeholder="Telephone (optional)" name="work_place_telephone" id="work_place_telephone">
											</div>
											<div class="col-md-2">
												<label class="checkbox-inline">
												  <input type="checkbox" id="work_place_telephone_public" name="work_place_telephone_public" value="true" checked> Public
												</label>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-md-10">
												<input type="text" class="form-control" placeholder="Mobile (optional)" name="work_place_mobile" id="work_place_mobile">
											</div>
											<div class="col-md-2">
												<label class="checkbox-inline">
												  <input type="checkbox" id="work_place_mobile_public" name="work_place_mobile_public" value="true" checked> Public
												</label>
											</div>
										</div>
										
										<div class="form-group">
												<input type="text" class="form-control" required placeholder="Postcode (required)" name="work_place_location" id="work_place_location">
										</div>
										
										<div class="form-group">
												<label>Work Place Image:</label>
                                                <input type="file"  class="form-control" name="image" id="work_place_image" required="required">
												<input type="hidden" name="order" value="0">
										</div>
									
									<input type="hidden" name="location" id="location" value="0">
									
									<button type="submit" class="btn btn-primary form-buttons">Create</button>
									
									{% csrf_token %}
								</form>
								
							</div>
						</div>
                        
                    </div>
                </div>
                <!-- /.row -->
               

            </div>
            <!-- /.container-fluid -->

{% endblock %}
{% block pagescripts %}

	<script src="/static/web/js/mjp-scripts/create-profile-business.js"></script>
	
{% endblock %}
