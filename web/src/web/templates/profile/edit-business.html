{% extends "mjp_base.html" %}

{% block content %}
	<div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        
						
						<div class="col-lg-12">
							<div class="col-md-4 col-md-offset-4">
                            	<h1 class="page-header page-header-form">
                                    Edit Business
                                </h1>
                                	<div class="alert" role="alert"></div>
									<form role="form" method="post" id="company_details" enctype="multipart/form-data">
										<div class="form-group">
											<label>Company Details:</label>
												<input type="text" required class="form-control" placeholder="Company Name" name="company_name" id="company_name">
										</div>
										
										<div class="form-group">
												<label>Company Logo:</label>
                                                <br />
                                                <img src="" id="currentLogo" style="display:none;" />
                                                <input type="file" class="form-control" name="image" id="company_logo">
												<input type="hidden" name="order" value="0">
										</div>
										
										<input type="hidden" name="business" id="business" value="0">
										
										<button type="submit" class="btn btn-primary form-buttons">Edit</button>
										{% csrf_token %}
									</form>
								
							</div>
						</div>
                        
                    </div>
                </div>
                <!-- /.row -->
               

            </div>
            <!-- /.container-fluid -->

{% endblock %}
{% block pagescripts %}

	<script src="/static/web/js/mjp-scripts/edit-business.js"></script>
	
{% endblock %}
