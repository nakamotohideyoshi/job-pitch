{% extends "mjp_base.html" %}

{% block content %}
	<div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Edit Profile 
                        </h1>
						
						<div class="col-lg-12">
							<div class="col-md-4 col-md-offset-4">
								<form role="form"  method="put" id="profile" enctype="multipart/form-data">
									
									<div class="alert" role="alert"></div>
								
                                
                                	<div class="form-group">
										<label>Account Active:</label>
										<input type="checkbox" name="active" id="active_account" checked>
									</div>
                                    <div id="account_details_not_active">
                                    	<p>Your account is currently inactive, and will not be visible to employers.</p>
                                    </div>
                                	<div id="account_details_active_only">
									<div class="form-group">
										<label>Profile:</label>
											<input type="text" class="form-control" required placeholder="First Name" name="first_name" id="first_name" data-error-field="first_name">
									</div>
									
									<div class="form-group">
											<input type="text" class="form-control" required placeholder="Last Name" name="last_name" id="last_name" data-error-field="last_name">
									</div>
									
									<div class="form-group">
										<div class="col-md-10">
											<input type="text" class="form-control"  data-error-field="email" placeholder="Email (optional)" name="email" id="email">
										</div>
										<div class="col-md-2">
											<label class="checkbox-inline">
											  <input type="checkbox" id="email_public" name="email_public" value="true" checked> Public
											</label>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-md-10">
											<input type="text" class="form-control" placeholder="Telephone (optional)" data-error-field="telephone" name="telephone" id="telephone">
										</div>
										<div class="col-md-2">
											<label class="checkbox-inline">
											  <input type="checkbox" id="telephone_public" name="telephone_public" value="true" checked> Public
											</label>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-md-10">
											<input type="text" data-error-field="mobile" class="form-control" placeholder="Mobile (optional)" name="mobile" id="mobile">
										</div>
										<div class="col-md-2">
											<label class="checkbox-inline">
											  <input type="checkbox" id="mobile_public" name="mobile_public" value="true" checked> Public
											</label>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-md-10">
											<input type="text" data-error-field="age" class="form-control" placeholder="Age (optional)" name="age" id="age">
										</div>
										<div class="col-md-2">
											<label class="checkbox-inline">
											  <input type="checkbox" id="age_public" name="age_public" value="true" checked> Public
											</label>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-md-10">
											<select class="form-control" data-error-field="sex" name="sex" id="sex">
												<option value="" selected="">Sex (optional)</option>										
											</select>
										</div>
										<div class="col-md-2">
											<label class="checkbox-inline">
											  <input type="checkbox" id="sex_public" name="sex_public" value="true" checked> Public
											</label>
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-md-10">
											<select class="form-control" data-error-field="nationality" name="nationality" id="nationality">
											  <option value="" selected="">Nationality (optional)</option>
											</select>
										</div>
										<div class="col-md-2">
											<label class="checkbox-inline">
											  <input type="checkbox" id="nationality_public" name="nationality_public" value="true" checked> Public
											</label>
										</div>
									</div>
									<div class="form-group">
												<label>Upload CV:</label>
                                                <a href="#" target="_blank" id="CVcurrent">View Current CV</a>
                                                <input type="file" data-error-field="cv"  class="form-control" name="cv_upload" id="cv_upload">
												<input type="hidden" name="order" value="0">
									</div>
                                    <div class="form-group">
										<div class="col-md-12">
											<textarea class="form-control" placeholder="Description (Required) - Tell us a little about you in less than 50 words. For example, work experience and personality." name="description" id="description" data-error-field="description" maxlength="250" rows="4"></textarea>
                                            <div id="textarea_feedback"></div>
										</div>
									</div>
                                    </div>
									{% csrf_token %}
									
									<button type="submit" class="btn btn-primary" name="_method" value="PUT">Submit</button>
									
									
								</form>
								
							</div>
						</div>
                        
                    </div>
                </div>
                <!-- /.row -->
               

            </div>
            <!-- /.container-fluid -->

{% endblock %}
{% block pagescripts %}

	<script src="/static/web/js/mjp-scripts/edit-profile-job-seeker.js"></script>
	
{% endblock %}
