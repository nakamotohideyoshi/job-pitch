{% extends "mjp_base.html" %}

{% block content %}
	<div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Enter new password</h1>
            </div>
        </div>

        <div class="col-lg-12">
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            <form role="form"  action="." method="post" id="password-reset-confirm">

                <div class="form-group">
                    <label>New password:</label>
                    {{ form.new_password1.errors }}
                    <input type="password" class="form-control" name="new_password1" id="new_password1">
                </div>

                <div class="form-group">
                    <label>Confirm password:</label>
                    {{ form.new_password2.errors }}
                    <input type="password" class="form-control" name="new_password2" id="new_password2">
                </div>

                <button type="submit" class="btn btn-primary">Change my password</button>
                {% csrf_token %}
            </form>
        </div>

    </div>

{% endblock %}
